<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="card.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <!-- card front ssart -->
      <section class="Card card-front">
        <div class="card-number-container">
          <h1 id="card-number">0000 0000 0000 0000</h1>
        </div>
        <div class="card-name">
          <h2>Jane Appleseed</h2>
          <h2 id="Exp">00/00</h2>
        </div>
      </section>
      <!-- card front end -->

      <!-- card back start  -->
      <section class="Card card-back">
        <h2 id="cardCVC">000</h2>
      </section>
      <!-- card back end -->

      <!-- side section start -->
      <section class="side"></section>
      <!-- side section end -->

      <!-- card-info start -->
      <section class="card-info">
        <form>
          <div class="input-box">
            <label for="card-holder"> Cardholder Name</label>
            <input
            id="cardholder"
              type="text"
              placeholder="e.g. Jane Appleseed"
              name="card-holder"
              required
            />
          </div>
          <div class="input-box">
            <label for="card-number"> Card Number</label>
            <input
            id="cardNum"
              type="text"
              placeholder="e.g. 1234 5678 9123 0000"
              name="card-number"
              required
            />
          </div>
          <div class="unique-container">
            <div class="input-box unique">
              <label for="exp."> Exp. Date (MM/YY)</label>
              <input type="text" id="MM" placeholder="MM" name="exp." required />
              <input type="text" id="YY" placeholder="YY" name="exp." required />
            </div>

            <div class="input-box unique cvc">
              <label for="cvc"> CVC</label>
              <input type="text" id="cvc" placeholder="e.g. 123" name="cvc" required />
            </div>
          </div>

          <button class="btn">Confirm</button>
        </form>
      </section>
      <!-- card info end  -->
    </main>

    <script lang="javascript" src="card.js">
      c
    </script>
  </body>
</html>
